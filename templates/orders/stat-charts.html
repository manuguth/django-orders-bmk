    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var endpoint = '/api';

        $.ajax({
            method: "GET",
            url: endpoint,
            success: function (data) {
                drawLineGraph(data.n_orders_accu, 'myChartline');
                drawBarGraph(data.n_orders_day, 'myChartBar');
                drawLineGraph(data.n_products_accu, 'myChartlineFood');
                drawBarGraph(data.n_products_day, 'myChartBarFood');
                drawBarGraph(data.timeslot_sunday, 'myChartBarTimeslotSun');
                drawBarGraph(data.timeslot_monday, 'myChartBarTimeslotMon');
                drawPieChart(data.order_type, 'myChartPieOrderType');
                console.log("drawing");
            },
            error: function (error_data) {
                console.log(error_data);
            }
        })


        function drawPieChart(data, id) {
            var labels = data.labels;
            var chartLabel = data.chartLabel;
            var chartdata = data.chartdata;
            var ctx = document.getElementById(id).getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'pie',

                // The data for our dataset
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        backgroundColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        hoverOffset: 4,
                        data: chartdata,
                    }]
                },

            });
        }
        
        function drawLineGraph(data, id) {
            var labels = data.labels;
            var chartLabel = data.chartLabel;
            var chartdata = data.chartdata;
            var ctx = document.getElementById(id).getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        // backgroundColor: 'white',
                        borderColor: 'rgb(55, 99, 132)',
                        data: chartdata,
                    }]
                },

                // Configuration options go here
                options: {
                    scales: {
                        xAxes: [{
                            display: true
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }

            });
        }
